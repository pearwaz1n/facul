<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="css/estilo.css">
    <!--favicon-->
     <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Gerenciamento de Produtos</h1>

    <form id="formProduto">
        <label for="codbarras">C√≥digo de Barras:</label>
        <input type="text" id="codbarras" maxlength="15">

        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" required>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" required>

        <label for="preco">R$:</label>
        <input type="number" id="preco" required step="0.01">

        <div class="button-container">
            <button type="button" onclick="adicionarProduto()" title="Adicionar Produto">‚ûï Adicionar</button>
            <button type="button" onclick="removerUltimo()" title="Remover √öltimo"> ‚è© Remover √öltimo</button>
            <button type="button" onclick="removerPrimeiro()" title="Remover Primeiro">‚è™ Remover Primeiro</button>
            <button type="button" onclick="filtrarPorPreco()" title="Filtrar > R$100">üîçFiltrar > R$100</button>
        </div>
    </form>

    <h2>Lista de Produtos</h2>
    <table id="tabelaProdutos" border="1">
        <thead>
            <tr>
                <th>C√≥digo de Barras</th>
                <th class="ordenavel" onclick="ordenarPorNome()">Nome ‚ÜïÔ∏è</th>
                <th>Quantidade</th>
                <th class="ordenavel" onclick="ordenarPorPreco()">Pre√ßo (R$) ‚ÜïÔ∏è</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tr class="total">
            <td colspan="3"><strong>Total em Estoque:</strong></td>
            <td id="totalPreco" class="direita">R$ 0,00</td>
        </tr>
    </table>

    <script src="js/script.js"></script>
</body>

</html>
